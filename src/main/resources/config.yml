factions:

  # The price to create a faction
  faction-create-price: 0

  # The number of free claims someone has before they need to pay for them
  free-claims: 2

  # The price of claims (after someone uses up all their free claims)
  # Set to 0 for infinite free claims
  claim-price: 0

  # New player welcome message (leave blank for no message)
  # %s will be replaced with the player's name
  welcome-message: ''

  # MySQL database details
  mysql:

    # The MySQL host
    host: "localhost"

    # The MySQL port
    port: 3306

    # The MySQL database
    db: "factions"

    # Your MySQL user's name
    user: "root"

    # Your MySQL user's password
    password: ""